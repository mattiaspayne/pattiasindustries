<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pattias Industries â€“ Launch Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #050510;
      --fg: #f5f5f5;
      --accent: #ff5c7a;
      --muted: #888;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      --font-mono: "SF Mono", ui-monospace, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1b3a 0, #050510 55%);
      color: var(--fg);
      font-family: var(--font-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrap {
      max-width: 640px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 3.5vw, 2.6rem);
      margin-bottom: 0.5rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .tagline {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 2.2rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 1.8rem;
    }

    .unit {
      background: rgba(10, 10, 25, 0.9);
      border-radius: 14px;
      padding: 0.9rem 1rem;
      min-width: 80px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.7);
    }

    .value {
      display: block;
      font-size: 1.9rem;
      font-weight: 700;
      font-family: var(--font-mono);
      letter-spacing: 0.08em;
    }

    .label {
      display: block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    .status {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 1.2rem;
    }

    .status span {
      color: var(--accent);
      font-weight: 600;
    }

    .footer-note {
      font-size: 0.75rem;
      color: #555;
      margin-top: 1rem;
    }

    .footer-note code {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--muted);
      padding: 0.1rem 0.3rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 4px;
    }

    .done {
      font-size: 1.4rem;
      margin-top: 0.5rem;
      color: var(--accent);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pattias Industries Launch</h1>
    <p class="tagline">Counting down to the most important moment in corporate history.*</p>

    <div class="countdown" id="countdown">
      <div class="unit">
        <span class="value" id="days">--</span>
        <span class="label">Days</span>
      </div>
      <div class="unit">
        <span class="value" id="hours">--</span>
        <span class="label">Hours</span>
      </div>
      <div class="unit">
        <span class="value" id="minutes">--</span>
        <span class="label">Minutes</span>
      </div>
      <div class="unit">
        <span class="value" id="seconds">--</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <p class="status">
      Time left until
      <span>December 5, 2025 @ 7:55 PM ET</span>
    </p>
    <p id="done-text" class="done" style="display:none;">
      Itâ€™s time. ðŸš€
    </p>

    <p class="footer-note">
      *Or at least a pretty good joke. Hosted via static
      <code>index.html</code>.
    </p>
  </div>

  <script>
    // December 5, 2025, 7:55 PM Eastern Time.
    // ET in December is UTC-5, so that's 2025-12-06T00:55:00Z.
    const targetTime = new Date("2025-12-06T00:55:00Z").getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const doneText = document.getElementById("done-text");

    function pad(num) {
      return String(num).padStart(2, "0");
    }

    function updateCountdown() {
      const now = Date.now();
      const diff = targetTime - now;

      if (diff <= 0) {
        daysEl.textContent = "00";
        hoursEl.textContent = "00";
        minutesEl.textContent = "00";
        secondsEl.textContent = "00";
        doneText.style.display = "block";
        return;
      }

      const seconds = Math.floor(diff / 1000);
      const days = Math.floor(seconds / (60 * 60 * 24));
      const hours = Math.floor((seconds % (60 * 60 * 24)) / (60 * 60));
      const minutes = Math.floor((seconds % (60 * 60)) / 60);
      const secs = seconds % 60;

      daysEl.textContent = pad(days);
      hoursEl.textContent = pad(hours);
      minutesEl.textContent = pad(minutes);
      secondsEl.textContent = pad(secs);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
